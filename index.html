<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveMeNow - Authentification</title>
  <!-- Favicon (optionnel) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google reCAPTCHA Enterprise -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcQQ9QqAAAAANGgE_cr6Kio1IGvhqdqJp8sQQnd" async defer></script>
  <!-- Google Maps API avec Places (chargé asynchrone et defer) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSV-dmqFiZe4Y7B_UmD4iDJpjIYJzWGIc&libraries=places"></script>
  <style>
    /* Réinitialisation */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    /* Page d'authentification */
    #authPage {
      max-width: 400px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      text-align: center;
    }
    #authPage h1 {
      font-size: 2em;
      color: #FFA500;
      margin-bottom: 10px;
    }
    .welcome-text {
      margin-bottom: 20px;
      font-size: 0.95em;
      color: #ccc;
    }
    #authPage h2 { margin-bottom: 20px; color: #FFA500; }
    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .auth-tabs button {
      flex: 1;
      padding: 10px;
      background: #FFA500;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      margin: 0 5px;
    }
    .auth-tabs button.active { background: #f0ad4e; }
    .auth-form { display: none; text-align: left; }
    .auth-form.active { display: block; }
    .auth-form .auth-field { margin-bottom: 15px; }
    .auth-form .auth-field label { display: block; margin-bottom: 5px; }
    .auth-form .auth-field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }
    /* Champs mot de passe avec icône œil */
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #FFA500;
    }
    .btn { padding: 10px 20px; font-size: 1em; cursor: pointer; border: none; border-radius: 4px; background-color: #FFA500; color: #fff; margin: 10px 0; width: 100%; }
    .auth-presentation { margin-top: 20px; font-size: 0.9em; color: #ccc; }
    /* Page principale après connexion */
    #mainContent { display: none; }
    .cover-page {
      max-width: 900px;
      background: #111;
      margin: 30px auto;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    .title-section { margin-bottom: 40px; text-align: center; }
    .title-line1, .title-line2 { font-size: 2.2em; font-weight: bold; color: #fff; }
    .subtitle { font-size: 1.2em; color: #ccc; margin: 20px 0 40px; text-align: center; }
    /* Barre de navigation */
    #navBar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #FFA500; display: flex; justify-content: space-around;
      padding: 10px 0; z-index: 1000;
    }
    #navBar a {
      color: #fff; text-decoration: none; text-align: center; font-size: 0.9em;
      padding: 0 10px;
      border-right: 1px solid rgba(255,255,255,0.3);
    }
    /* Supprime la bordure droite sur le dernier bouton */
    #navBar a:last-child { border-right: none; }
    #navBar a i { font-size: 1.5em; }
    /* Le bouton "Candidat" devient le premier */
    #coverPageBtn { order: -1; }
    /* Padding pour éviter que la barre de navigation ne masque le contenu */
    .section-content { padding-bottom: 80px; }
  </style>
</head>
<body>
  <!-- Page d'authentification -->
  <div id="authPage">
    <h1>DriveMeNow</h1>
    <p class="welcome-text">Bienvenue sur DriveMeNow ! Connectez-vous ou inscrivez-vous pour accéder à votre livret d'apprentissage.</p>
    <div class="auth-tabs">
      <button id="loginTab" class="active">Connexion</button>
      <button id="registerTab">S'inscrire</button>
    </div>
    <!-- Formulaires de connexion et d'inscription (avec CAPTCHA et icônes œil) -->
  </div>
  
  <!-- Page principale après connexion -->
  <div id="mainContent">
    <div class="cover-page">
      <div class="title-section">
        <div class="title-line1">LIVRET D'APPRENTISSAGE</div>
        <div class="title-line2">Candidat Libre au Permis B</div>
        <div class="subtitle">Votre guide complet pour réussir le permis B en candidat libre.</div>
      </div>
      <!-- Formulaire candidat -->
    </div>
    <!-- Barre de navigation -->
    <nav id="navBar">
      <a href="#" id="coverPageBtn"><i class="fas fa-user"></i><br>Candidat</a>
      <a href="#introduction"><i class="fas fa-home"></i><br>Accueil</a>
      <a href="#inscription"><i class="fas fa-file-alt"></i><br>Inscription</a>
      <a href="#suivi"><i class="fas fa-traffic-light"></i><br>Suivi</a>
      <a href="#examen"><i class="fas fa-laptop"></i><br>Examen</a>
      <a href="#fabrication"><i class="fas fa-microchip"></i><br>Permis</a>
    </nav>
  </div>

  <!-- Script JavaScript -->
  <script>
    // Gestion des champs mot de passe avec icône œil
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function() {
        const input = this.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
        this.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
