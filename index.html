    /* Réinitialisation */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;

    /* ---------- Page d'authentification ---------- */
    #authPage {
      max-width: 400px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      text-align: center;
    }
    #authPage h1 {
      font-size: 2em;
      color: #FFA500;
      margin-bottom: 10px;
    }
    .welcome-text {
      margin-bottom: 20px;
      font-size: 0.95em;
      color: #ccc;
    }
    #authPage h2 { margin-bottom: 20px; color: #FFA500; }
    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .auth-tabs button {
      flex: 1;
      padding: 10px;
      background: #FFA500;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      margin: 0 5px;
    }
    .auth-tabs button.active { background: #f0ad4e; }
    .auth-form { display: none; text-align: left; }
    .auth-form.active { display: block; }
    .auth-form .auth-field { margin-bottom: 15px; }
    .auth-form .auth-field label { display: block; margin-bottom: 5px; }
    .auth-form .auth-field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }
    /* Conteneur pour les champs de mot de passe avec icône œil */
    .password-container { position: relative; }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #FFA500;
    }
    .btn { padding: 10px 20px; font-size: 1em; cursor: pointer; border: none; border-radius: 4px; background-color: #FFA500; color: #fff; margin: 10px 0; width: 100%; }
    .skip-btn { background-color: #ccc; color: #000; margin-top: 10px; font-size: 0.9em; }
    .auth-presentation { margin-top: 20px; font-size: 0.9em; color: #ccc; }
    /* ---------- Fin Authentification ---------- */

    }
    .title-section { margin-bottom: 40px; text-align: center; }
    .title-line1, .title-line2 { font-size: 2.2em; font-weight: bold; color: #fff; }
    .subtitle { font-size: 1.2em; color: #ccc; margin: 20px 0 40px; text-align: center; }

      border: 1px solid #777;

      vertical-align: middle; margin-right: 3px;
    }
    .neph-box input {
      width: 100%; border: none; outline: none; text-align: center; font-size: 1em;
      background-color: #222; color: #fff;
    }

      width: 150px; height: 200px;
      border: 2px dashed #555; border-radius: 5px;

      position: relative; color: #aaa; font-size: 0.9em;
    }
    .photo-placeholder img {
      width: 100%; height: 100%; object-fit: cover; image-orientation: from-image;
      display: none;
    }
    .photo-placeholder input[type="file"] {
      position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;
    }
    .photo-placeholder span { pointer-events: none; }
